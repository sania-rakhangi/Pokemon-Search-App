<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Pokémon Search App</h1>
        <div id="container">
            <p>Search for Pokémon Name or ID:</p>
            <div id="search">
                <input type="text" id="search-input" required>
                <button id="search-button">Search</button>
            </div>
            <div id="pokemon">
                <div id="pokemon-name"></div>
                <div id="pokemon-id"></div>
                <br>
                <div id="weight"></div>
                <div id="height"></div>
                <div id="pokemon-image"></div>
                <div id="types"></div>
            </div>
            <table id="stats">
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
